<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onRegister()" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="firstName">First name: </label>
                    <input type="text" name="firstName" class="form-control" id="firstName"
                        [(ngModel)]="firstName" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="lastName">Last name: </label>
                    <input type="text" name="lastName" class="form-control" id="lastName"
                        [(ngModel)]="lastName" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="text" name="email" class="form-control" id="email"
                        [(ngModel)]="email" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="usrname">Username: </label>
                    <input type="text" name="usrname" class="form-control" id="usrname"
                        [(ngModel)]="username" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" name="password" class="form-control" id="password"
                        [(ngModel)]="password" required autocomplete="off">
                </div>
                <button type="submit" class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-plus-circle">Sign up</i>
                </button>
                <button class="btn btn-outline-info btn-block" (click)="gotoHome()">
                    <i class="fas fa-arrow-alt-circle-left">Have an account, Sign in</i>
                </button>
            </form>
        </div>
    </div>
</div>
