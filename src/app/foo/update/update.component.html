<div class="container mt-4">
    <div class="row" *ngIf="foo">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="fooName">Name: </label>
                    <input type="text" name="fooName" class="form-control" id="fooName"
                        [(ngModel)]="foo.name" required autocomplete="off">
                    <button type="submit" class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                        <i class="far fa-edit">Update</i>
                    </button>
                    <button class="btn btn-outline-primary btn-block" (click)="gotoList()">
                        <i class="fas fa-arrow-alt-circle-left">Back to List</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
